<html lang="en" dir="ltr">
  <head>
    <title>acadeME</title>
    <script src="academe.js"></script>
    <link rel="stylesheet" type="text/css" href="academe.css">
  </head>
    <center>
      <body>
        <h1></h1>
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="thumb1.jpg" style="width:50%">
            <div class="text">Lake Malawi (Tanzania, Africa)</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="thumb2.jpg" style="width:50%">
            <div class="text">Door of No Return (Dakar, Senegal, Africa)</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="thumb3.jpg" style="width:50%">
            <div class="text">Milan (Italy)</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </body>
  </center>
<html>
